<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.7/quill.snow.css" />
    <link rel="stylesheet" href="/quill.css" />
  </head>
  <body>
    <div class="container">
      <h1>demo-quill</h1>
      <div class="entry-title">
        <div>投稿のタイトル</div>
        <input
          class="entry-title-input"
          type="text"
          placeholder="タイトルを入力してください。"
        />
      </div>
      <div>投稿の本文</div>
      <div id="editor"></div>
      <div id="toolbar" class="toolbar">
        <button class="ql-bold"></button>
        <button class="ql-image"></button>
      </div>
      <div class="submit-container">
        <button id="submit-button" class="submit-button">投稿する</button>
      </div>
    </div>
    <script src="//cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/quill-paste-smart@1.4.12/dist/quill-paste-smart.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
